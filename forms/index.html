<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <h3>New User Registration</h3>
  <form>
    <div>
        <div class="flex-container">
        <div class="flex-box">
          <label for="fname"><span>*&nbsp;</span>First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name here"
          />
        </div>

        <div class="flex-box">
          <label for="lname"><span>*&nbsp;</span>Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name here"
          />
        </div>

        <div class="flex-box">
          <label for="email"><span>*&nbsp;</span>Email Address</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="(Will be your Login ID)"
          />
        </div>

        <div class="flex-box">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Mobile or Home #"
          />
        </div>
        
        <div class="flex-box">
          <label for="age">Age</label>
          <select id="age" name="age">
            <option value="18-25">18-25</option>
            <option value="26-39">26-39</option>
            <option value="40-54">40-54</option>
            <option value="55+">55+</option>
          </select>
          </div>
        </div>


      <label for="password"><span>*&nbsp;</span>Password</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Type your password here"
        />

      <label for="cpassword"><span>*&nbsp;</span>Confirm Password</label>
        <input
          type="text"
          id="cpassword"
          name="cpassword"
          placeholder="Confirm your password here"
        />

      <input type="submit" value="Register" />

    </div>

    <br>

    <h3>Already a Member?</h3>
    
    <div>
        <div>
          <label for="name"><span>*&nbsp;</span>Email Address:</label>
            <input
            type="text"
            id="email"
            name="email"
            />
        </div>
        <div>
          <label for="name">Password:</label>
          <input type="text" name="password" id="password" />
      
          <div>
            <input type="submit" value="Login" />
      
          <div>
            <a href="https://heliotraining.com/wp-login.php?action=lostpassword">Forgot password?</a>
          </div>
      </div>  
      
  </form>
  </body>
</html>
